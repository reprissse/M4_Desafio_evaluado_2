<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <!-- Mi estilo -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- titulo de pestaña -->
    <title>Videos - Desafío</title>
</head>

<body>
  <!-- cotenedor del sitio -->
    <div class="container">
      <!-- clases para centrar contenido -->
        <div class="text-center mx-auto">
          <!-- imagen responsiva -->
            <img src="./assets/img/107735.png" alt="video" class="img-fluid">
            <div class="d-inline-block">
              <!-- titulo del sitio -->
                <h2 class="font-weight-bold my-5 ml-3">Sugerencias de Vídeos</h2>
            </div>
        </div>

        <!-- contenedor acordeon -->
        <div class="accordion" id="accordionExample">

          <!-- 1era sección acordeon Musica -->
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left " type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Música
                  </button>
                </h2>
              </div>
              <!-- contenido de la sección Musica -->
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body text-center">
                  <iframe id="musica" width="560" height="315" src="..." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <!-- Iframe: video de la sección Musica -->
                </div>
              </div>
            </div>


            <!-- 2da sección acordeon Pelicula -->
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Película
                  </button>
                </h2>
              </div>
              <!-- contenido de la sección Pelicula -->
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body text-center">
                  <iframe id="peliculas" width="560" height="315" src="..." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <!-- Iframe: video de la sección Pelicula -->
                </div>
              </div>
            </div>


            <!-- 2da sección acordeon Serie -->
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Serie
                  </button>
                </h2>
              </div>
              <!-- contenido de la sección Serie -->
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body text-center">
                  <iframe id="series" width="560" height="315" src="..." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <!-- Iframe: video de la sección Serie -->
                </div>
              </div>
            </div>
        </div>
    </div>


    <!-- Script JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- CDN JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- CDN Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Mi estilo -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
